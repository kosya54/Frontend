<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <form>
        <div class="temperature-container">
            <div class="left-side">
                <div>
                    <label>
                        <input id="celsius" class="big-input" type="text" name="celsius">C
                    </label>
                </div>
            </div>

            <div class="center">

            </div>

            <div class="right-side">
                <div>
                    <div>
                        <label>
                            <input id="kelvin" class="medium-input" type="text" name="kelvin">K
                        </label>
                    </div>

                    <div class="last-container">
                        <label>
                            <input id="fahrenheit" class="medium-input" type="text" name="fahrenheit">F
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
<script src="js/converter.js"></script>
</body>
</html>
