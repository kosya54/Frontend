<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <form>
        <div class="temperature-container">
            <div class="left-side">
                <div>
                    <input id="celsius" class="big-input" type="text" name="celsius">
                </div>
                <div>
                    <label for="celsius">C</label>
                </div>
            </div>

            <div class="center"></div>

            <div class="right-side">
                <div>
                    <div>
                        <input id="kelvin" class="medium-input" type="text" name="kelvin">
                    </div>
                    <div>
                        <label for="kelvin">K</label>
                    </div>
                </div>

                <div>
                    <div>
                        <input id="fahrenheit" class="medium-input" type="text" name="fahrenheit">
                    </div>
                    <div>
                        <label for="fahrenheit">F</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
<script src="js/converter.js"></script>
</body>
</html>
