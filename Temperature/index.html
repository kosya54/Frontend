<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="temperature-container">
        <div>
            <label class="title-1">
                <input class="big-input" type="text" name="celsius">
                &deg;C
            </label>
        </div>
        <div class="title-1">=</div>
        <div>
            <label class="title-1">
                <input class="big-input" type="text" name="fahrenheit" readonly="readonly">
                &deg;F
            </label>
        </div>
        <div class="title-1">=</div>
        <div>
            <label class="title-1">
                <input class="big-input" type="text" name="kelvin" readonly="readonly">
                K
            </label>
        </div>
    </div>
    <script src="js/converter.js"></script>
</body>
</html>
