<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<form action="" method="POST">
    <div>
        <label>
            Текстовое поле 1
            <input type="text" name="field1">
        </label>
    </div>

    <div>
        <label>
            Текстовое поле 2
            <input type="text" name="field2">
        </label>
    </div>

    <div>
        <label>
            Текстовое поле 3
            <input type="text" name="field3">
        </label>
    </div>
    <br>

    <div>
        <label>
            Многострочное поле 1
            <textarea name="area1"></textarea>
        </label>
    </div>

    <div>
        <label>
            Многострочное поле 2
            <textarea name="area2"></textarea>
        </label>
    </div>
    <br>

    <div>
        <h4>Чекбокс</h4>
        <input id="check1" checked type="checkbox" value="1" name="myCheckbox">
        <label for="check1">1</label>

        <input id="check2" type="checkbox" value="2" name="myCheckbox">
        <label for="check2">2</label>

        <input id="check3" type="checkbox" value="3" name="myCheckbox">
        <label for="check3">3</label>

        <input id="check4" type="checkbox" value="4" name="myCheckbox">
        <label for="check4">4</label>

        <input id="check5" type="checkbox" value="5" name="myCheckbox">
        <label for="check5">5</label>
    </div>
    <br>

    <div>
        <h4>Радио-баттон</h4>
        <input id="radio1" type="radio" value="1" name="myRadio">
        <label for="radio1">1</label>

        <input id="radio2" type="radio" value="2" name="myRadio">
        <label for="radio2">2</label>

        <input id="radio3" checked type="radio" value="3" name="myRadio">
        <label for="radio3">3</label>

        <input id="radio4" type="radio" value="4" name="myRadio">
        <label for="radio4">4</label>

        <input id="radio5" type="radio" value="5" name="myRadio">
        <label for="radio5">5</label>
    </div>
    <br>

    <div>
        <label>
            Выпадающий список
            <select name="mySelect">
                <option value="1">Значение 1</option>
                <option value="2">Значение 2</option>
                <option value="3">Значение 3</option>
                <option value="4">Значение 4</option>
                <option value="5">Значение 5</option>
            </select>
        </label>
    </div>
    <br>

    <div>
        <label>
            Список множественного выбора
            <select multiple name="myMultipleSelect" size="3">
                <option value="1">Значение 1</option>
                <option value="2">Значение 2</option>
                <option value="3">Значение 3</option>
                <option value="4">Значение 4</option>
                <option value="5">Значение 5</option>
                <option value="6">Значение 6</option>
                <option value="7">Значение 7</option>
            </select>
        </label>
    </div>

    <p>
        <input type="submit" value="Отправить">
    </p>
</form>

<a href="secondPage.html">На вторую страницу</a>

</body>
</html>
