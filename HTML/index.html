<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<form action="" method="POST">
    <div>
        <label>
            Текстовое поле 1
            <input type="text" name="field1">
        </label>
    </div>

    <div>
        <label>
            Текстовое поле 2
            <input type="text" name="field2">
        </label>
    </div>

    <div>
        <label>
            Текстовое поле 3
            <input type="text" name="field3">
        </label>
    </div>
    <br>

    <div>
        <label>
            Многострочное поле 1
            <textarea name="area1"></textarea>
        </label>
    </div>

    <div>
        <label>
            Многострочное поле 2
            <textarea name="area2"></textarea>
        </label>
    </div>
    <br>

    <div>
        <h4>Чекбокс</h4>
        <label>
            1
            <input checked type="checkbox" value="1" name="myCheckbox">
        </label>

        <label>
            2
            <input type="checkbox" value="2" name="myCheckbox">
        </label>

        <label>
            3
            <input type="checkbox" value="3" name="myCheckbox">
        </label>

        <label>
            4
            <input type="checkbox" value="4" name="myCheckbox">
        </label>

        <label>
            5
            <input type="checkbox" value="5" name="myCheckbox">
        </label>
    </div>
    <br>

    <div>
        <h4>Радио-баттон</h4>
        <label>
            1
            <input type="radio" value="1" name="myRadio">
        </label>

        <label>
            2
            <input type="radio" value="2" name="myRadio">
        </label>

        <label>
            3
            <input checked type="radio" value="3" name="myRadio">
        </label>

        <label>
            4
            <input type="radio" value="4" name="myRadio">
        </label>

        <label>
            5
            <input type="radio" value="5" name="myRadio">
        </label>
    </div>
    <br>

    <div>
        <label>
            Выпадающий список
            <select name="mySelect">
                <option value="1">Значение 1</option>
                <option value="2">Значение 2</option>
                <option value="3">Значение 3</option>
                <option value="4">Значение 4</option>
                <option value="5">Значение 5</option>
            </select>
        </label>
    </div>
    <br>

    <div>
        <label>
            Список множественного выбора
            <select multiple name="myMultipleSelect" size="3">
                <option value="1">Значение 1</option>
                <option value="2">Значение 2</option>
                <option value="3">Значение 3</option>
                <option value="4">Значение 4</option>
                <option value="5">Значение 5</option>
                <option value="6">Значение 6</option>
                <option value="7">Значение 7</option>
            </select>
        </label>
    </div>

    <p>
        <input type="submit" value="Отправить">
    </p>
</form>

<a href="secondPage.html">На вторую страницу</a>

</body>
</html>
